[env:pico]
platform = raspberrypi
board = pico
framework = arduino
upload_port = /dev/ttyACM0
lib_deps = 
	ivanseidel/LinkedList@0.0.0-alpha+sha.dac3874d28
	thomasfredericks/Chrono@^1.2.0
	adafruit/Adafruit SSD1306@^2.5.11
	chris--a/Keypad@^3.1.1
